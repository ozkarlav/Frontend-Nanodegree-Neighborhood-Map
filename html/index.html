<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bruce Peninsula National Park - Map</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link href="css/simple-sidebar.css" rel="stylesheet">
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8kfYnLFLp2N7kXX0nyjc03hdNUXVDMKI"></script>
    <script src="http://jawj.github.io/OverlappingMarkerSpiderfier/bin/oms.min.js"></script>
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
	<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-title"><h3>Bruce Peninsula NP<h3></div>
            <ul class="sidebar-nav" data-bind="foreach: eBirdName">
                <li>
                    <a href="#" data-bind="text: $data"></a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- map -->
        <div id="page-content-wrapper" class="map-container">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12"></div>
						<div id="top-menu-search">
							<div href="#menu-toggle" class="btn hamburguer-icon" id="menu-toggle"></div>
							<div id="searchInput">
                                <input type="text" id="address" class="form-control" placeholder="Search a Place">
                                
                            </div>
						</div>
						<div id="map"></div>
				</div>
			</div>
		</div>
		<!-- /#map-wrapper -->
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>

    
	<!-- Menu Toggle Script -->
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
