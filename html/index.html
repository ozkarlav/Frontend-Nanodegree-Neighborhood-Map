<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bruce Peninsula National Park - Map</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link href="css/simple-sidebar.css" rel="stylesheet">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    
	<div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">Birds</li>
            </ul>
            <ul data-bind= "foreach: eBirdList">
                <li class="sidebar-brand"><a href="#" data-bind= "text: comName"></a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- map -->
        <div id="page-content-wrapper" class="map-container">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12"></div>
                    <div href="#menu-toggle" class="btn hamburguer-icon" id="menu-toggle" ></div>
						<div id="top-menu-search">
							<div id="searchInput"><input type="text" class="form-control" placeholder="Search"></div>
						</div>
						<div id="map"></div>
				</div>
			</div>
		</div>
		<!-- /#map-wrapper -->
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.4.0.js'></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8kfYnLFLp2N7kXX0nyjc03hdNUXVDMKI&callback=initMap" async defer></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- Menu Toggle Script -->
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
